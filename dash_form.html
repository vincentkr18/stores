    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!----===== Jquery  ===== -->

    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />

    <!----======== CSS ======== -->

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">Codinglab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Dashboard Sidebar</div>

        <div class="container">


            <br>
            <br>
            <div>
                <center>
                    <h3 class="h3title"> Connect your Data</h3>
                </center>
            </div>

            <br>
            <br>

            <div class="connection-container">
                <div class="card card-curve">
                    <div class="card-header card-header-bg py-4 card-curve">
                        <h6 class="" style="color: rgb(65, 65, 65);"><b>MetaStore Connection </b></h6>
                    </div>
                    <div class="card-body">

                        <form>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="connectionNameLabel" class="col-sm-3 col-form-label input-label">Connection Name</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="connectionName" id="connectionNameLabel" aria-label="Email">
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>
                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="hostNameLabel" class="col-sm-3 col-form-label input-label">Hostname <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-4">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="text" class="form-control" name="hostName" id="hostNameLabel" placeholder="Host" aria-label="Your first name">
                                    </div>
                                </div>

                                <label for="portLabel" class="col-sm-1 col-form-label input-label">Port <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>
                                <div class="col-sm-3">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="text" class="form-control" name="port" id="portLabel" placeholder="Port" aria-label="Your first name">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <br>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="dbnameLabel" class="col-sm-3 col-form-label input-label">Database Name</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="dbname" id="dbnameLabel" aria-label="Email">
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="userLabel" class="col-sm-3 col-form-label input-label">User <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-3">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="text" class="form-control" name="user" id="userLabel" placeholder="Username" aria-label="Your first name">
                                    </div>
                                </div>
                                <label for="passwordLabel" class="col-sm-2 col-form-label input-label">Password <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-3">
                                    <div class="input-group input-group-sm-down-break">
                                        <input type="password" class="form-control" name="password" id="passwordLabel" placeholder="Password" aria-label="Your first name">
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>
                            <br>

                            <!-- Form Group -->
                            <div class="row form-group">
                                <label for="firstNameLabel" class="col-sm-3 col-form-label input-label"> <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-4">
                                    <button class="button-39" role="button">Test Connection</button>

                                </div>
                                <label for="firstNameLabel" class="col-sm-2 col-form-label input-label"> <i class="tio-help-outlined text-body ml-1" data-toggle="tooltip" data-placement="top" title="" data-original-title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-3">
                                    <button class="button-39" role="button">Connect & Save</button>
                                </div>
                            </div>
                            <!-- End Form Group -->
                            <br>


                        </form>
                    </div>
                </div>
            </div>

    </section>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>

</body>

</html>
